language: node_js
node_js:
  - "10.15.0"

cache:
  directories:
    - node_modules

install:
  - yarn global add lerna jest
  - lerna bootstrap

matrix:
  include:
    - name: "Client's app prototype Pipeline"
      env: PACKAGE_LOCATION=packages/proto-client
    - name: "Server's app prototype Pipeline"
      env: PACKAGE_LOCATION=packages/proto-server

script:
  - cd $PACKAGE_LOCATION
  - yarn test
  - yarn build

deploy:
  provider: script
  script: now public --token $NOW_TOKEN
  skip_cleanup: true